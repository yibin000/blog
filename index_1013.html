<body>
  <header>
    <h1>조이빈의 일상 블로그</h1>
  </header>

  <nav>
    <a href="#rest">휴식</a>
    <a href="#food">맛있는 음식</a>
    <a href="#daily">일상</a>
  </nav>

  <section class="blog-container">
    <article id="rest" class="blog-box pastel-pink">
      <h2>창덕궁 답사</h2>
      <figure>
        <img src="dsg.jpg" alt="푸른 하늘을 배경으로 한 창덕궁 사진">
        <figcaption>창덕궁</figcaption>
      </figure>
      <p>한국문화유산탐사 교양 수업에서 창덕궁 답사를 했다. 고즈넉한 분위기와 아름다운 풍경 덕분에 마음이 편안해지는 시간이었다.</p>
    </article>

    <article id="food" class="blog-box pastel-blue">
      <h2>주말 성수동 나들이</h2>
      <figure>
        <img src="bb.jpg" alt="나무 식탁에 놓인 검은색 접시 위 노란 스프와 돼지고기, 양배추가 올라간 요리">
        <figcaption>비프 웰링턴</figcaption>
      </figure>
      <p>처음 먹어본 비프 웰링턴, 예쁘고 맛있었다. 이날 먹은 모든 음식이 다 만족스러웠다.</p>
    </article>

    <article id="daily" class="blog-box pastel-green">
      <h2>학교 축제</h2>
      <figure>
        <img src="ganadi.jpg" alt="왼쪽엔 가나디 캐릭터가 있고 오른쪽엔 가나디 페이스페인팅 한 손이 있는 사진">
        <figcaption>그려드린 가나디 캐릭터</figcaption>
      </figure>
      <p>누리는 날 학교 행사에서 학우분들께 페이스페인팅을 해드렸다. 다들 정말 좋아해 주셔서 뿌듯한 하루였다.</p>
    </article>
  </section>
